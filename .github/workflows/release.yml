name: Release
on:
  push:
    branches:
      - main
      - beta

permissions:
  deployments: write
  contents: write
  statuses: write
  actions: write
  checks: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
        
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm i -G semantic-release @semantic-release/npm @semantic-release/git
          npx semantic-release